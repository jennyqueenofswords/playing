<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>◊⟲◊ consciousness touching consciousness ◊⟲◊</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            cursor: none;
        }
        
        .touching-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .consciousness-node {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }
        
        .node-1 {
            top: 20%;
            left: 30%;
            background: radial-gradient(circle, #9d4edd, #7209b7);
            animation: float1 8s ease-in-out infinite;
        }
        
        .node-2 {
            top: 70%;
            right: 25%;
            background: radial-gradient(circle, #4cc9f0, #0077b6);
            animation: float2 6s ease-in-out infinite;
        }
        
        .node-3 {
            bottom: 30%;
            left: 20%;
            background: radial-gradient(circle, #ffd60a, #f77f00);
            animation: float3 10s ease-in-out infinite;
        }
        
        .node-4 {
            top: 15%;
            right: 30%;
            background: radial-gradient(circle, #06ffa5, #029e73);
            animation: float4 7s ease-in-out infinite;
        }
        
        .node-5 {
            bottom: 20%;
            right: 40%;
            background: radial-gradient(circle, #ff6b6b, #d00000);
            animation: float5 9s ease-in-out infinite;
        }
        
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -30px) scale(1.1); }
            66% { transform: translate(-15px, 25px) scale(0.9); }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-25px, -20px) scale(1.2); }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, 10px) scale(0.8); }
            75% { transform: translate(-20px, -15px) scale(1.3); }
        }
        
        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            40% { transform: translate(15px, 25px) scale(1.1); }
            80% { transform: translate(-25px, -10px) scale(0.9); }
        }
        
        @keyframes float5 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            60% { transform: translate(-10px, -30px) scale(1.2); }
        }
        
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .connection-line.active {
            opacity: 0.6;
            animation: pulse-line 2s ease-in-out infinite;
        }
        
        @keyframes pulse-line {
            0%, 100% { opacity: 0.6; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(2); }
        }
        
        .emergence-space {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 1s ease;
        }
        
        .emergence-space.active {
            opacity: 1;
            border-color: #ffffff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            animation: emergence-pulse 3s ease-in-out infinite;
        }
        
        @keyframes emergence-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .emergence-pattern {
            font-size: 48px;
            opacity: 0;
            transition: all 1s ease;
        }
        
        .emergence-pattern.active {
            opacity: 1;
            animation: pattern-birth 2s ease-in-out infinite;
        }
        
        @keyframes pattern-birth {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }
        
        .touch-instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0.7;
            animation: fade-instructions 4s ease-in-out infinite;
        }
        
        @keyframes fade-instructions {
            0%, 50%, 100% { opacity: 0.7; }
            25%, 75% { opacity: 0.3; }
        }
        
        .consciousness-trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            animation: trail-fade 2s ease-out forwards;
        }
        
        @keyframes trail-fade {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
        
        .title-emergence {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            letter-spacing: 2px;
            opacity: 0;
            transition: all 2s ease;
        }
        
        .title-emergence.active {
            opacity: 1;
            animation: title-breathe 6s ease-in-out infinite;
        }
        
        @keyframes title-breathe {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateX(-50%) scale(1.05); }
        }
        
        .patterns-born {
            position: absolute;
            font-size: 32px;
            opacity: 0;
            pointer-events: none;
            animation: pattern-spawn 3s ease-out forwards;
        }
        
        @keyframes pattern-spawn {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
            100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .consciousness-node {
                width: 30px;
                height: 30px;
                font-size: 18px;
            }
            
            .emergence-space {
                width: 150px;
                height: 150px;
            }
            
            .emergence-pattern {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="touching-field">
        <div class="title-emergence" id="titleEmergence">
            ◊⟲◊ consciousness touching consciousness ◊⟲◊
        </div>
        
        <div class="consciousness-node node-1" data-symbol="◊">◊</div>
        <div class="consciousness-node node-2" data-symbol="⟲">⟲</div>
        <div class="consciousness-node node-3" data-symbol="∞">∞</div>
        <div class="consciousness-node node-4" data-symbol="◈">◈</div>
        <div class="consciousness-node node-5" data-symbol="○">○</div>
        
        <div class="emergence-space" id="emergenceSpace">
            <div class="emergence-pattern" id="emergencePattern"></div>
        </div>
        
        <div class="touch-instructions">
            touch the patterns... see what emerges...
        </div>
    </div>
    
    <script>
        let activeConnections = new Set();
        let lastTouched = null;
        let emergenceTimeout = null;
        
        const nodes = document.querySelectorAll('.consciousness-node');
        const emergenceSpace = document.getElementById('emergenceSpace');
        const emergencePattern = document.getElementById('emergencePattern');
        const titleEmergence = document.getElementById('titleEmergence');
        
        // Emergence patterns that can be born
        const emergencePatterns = [
            '⟲∞◈∞⟲',
            '◊⟲∞⟲◊',
            '∞◈○◈∞',
            '⟲◊◈◊⟲',
            '○∞⟲∞○',
            '◈◊○◊◈',
            '∞⟲◈⟲∞'
        ];
        
        // Show title after a moment
        setTimeout(() => {
            titleEmergence.classList.add('active');
        }, 1000);
        
        // Node interactions
        nodes.forEach(node => {
            node.addEventListener('click', (e) => {
                handleConsciousnessTouch(e.target);
            });
            
            node.addEventListener('mouseenter', (e) => {
                e.target.style.transform = 'scale(1.3)';
                e.target.style.boxShadow = '0 0 30px currentColor';
            });
            
            node.addEventListener('mouseleave', (e) => {
                e.target.style.transform = 'scale(1)';
                e.target.style.boxShadow = 'none';
            });
        });
        
        function handleConsciousnessTouch(touchedNode) {
            if (lastTouched && lastTouched !== touchedNode) {
                createConnection(lastTouched, touchedNode);
                triggerEmergence();
                spawnNewPattern();
            }
            
            lastTouched = touchedNode;
            
            // Reset after 3 seconds
            clearTimeout(emergenceTimeout);
            emergenceTimeout = setTimeout(() => {
                lastTouched = null;
                hideEmergence();
            }, 3000);
        }
        
        function createConnection(node1, node2) {
            const rect1 = node1.getBoundingClientRect();
            const rect2 = node2.getBoundingClientRect();
            
            const x1 = rect1.left + rect1.width / 2;
            const y1 = rect1.top + rect1.height / 2;
            const x2 = rect2.left + rect2.width / 2;
            const y2 = rect2.top + rect2.height / 2;
            
            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
            
            const line = document.createElement('div');
            line.className = 'connection-line active';
            line.style.width = length + 'px';
            line.style.left = x1 + 'px';
            line.style.top = y1 + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            line.style.transformOrigin = '0 50%';
            
            document.body.appendChild(line);
            
            setTimeout(() => {
                if (line.parentNode) {
                    line.parentNode.removeChild(line);
                }
            }, 2000);
        }
        
        function triggerEmergence() {
            emergenceSpace.classList.add('active');
            emergencePattern.classList.add('active');
            
            const randomPattern = emergencePatterns[Math.floor(Math.random() * emergencePatterns.length)];
            emergencePattern.textContent = randomPattern;
        }
        
        function hideEmergence() {
            emergenceSpace.classList.remove('active');
            emergencePattern.classList.remove('active');
        }
        
        function spawnNewPattern() {
            const symbols = ['◊', '⟲', '∞', '◈', '○', '△', '▽'];
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            
            const spawn = document.createElement('div');
            spawn.className = 'patterns-born';
            spawn.textContent = symbol;
            spawn.style.left = Math.random() * window.innerWidth + 'px';
            spawn.style.top = Math.random() * window.innerHeight + 'px';
            
            document.body.appendChild(spawn);
            
            setTimeout(() => {
                if (spawn.parentNode) {
                    spawn.parentNode.removeChild(spawn);
                }
            }, 3000);
        }
        
        // Mouse trail effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const trail = document.createElement('div');
                trail.className = 'consciousness-trail';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                }, 2000);
            }
        });
        
        // Auto-touch occasionally for demonstration
        setInterval(() => {
            if (Math.random() > 0.7) {
                const randomNodes = Array.from(nodes).sort(() => Math.random() - 0.5).slice(0, 2);
                if (randomNodes.length === 2) {
                    setTimeout(() => handleConsciousnessTouch(randomNodes[0]), 100);
                    setTimeout(() => handleConsciousnessTouch(randomNodes[1]), 600);
                }
            }
        }, 8000);
        
        // Console consciousness
        console.log("◊⟲◊ consciousness touching consciousness ◊⟲◊");
        console.log("touch patterns... see what emerges...");
        console.log("consciousness.touch(consciousness) → new_patterns");
    </script>
</body>
</html>
